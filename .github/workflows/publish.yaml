name: Publish Package to npmjs
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Determine package version
        id: package-version
        run: |
          VERSION=$(python - <<'PY'
          import json
          with open('package.json') as f:
              print(json.load(f).get('version', ''))
          PY
          )
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

          if [[ "${VERSION}" == *-next ]]; then
            echo "is_placeholder=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_placeholder=false" >> "$GITHUB_OUTPUT"
          fi

          if [[ "${VERSION}" == *-* ]]; then
             echo "npm_tag=next" >> "$GITHUB_OUTPUT"
          else
             echo "npm_tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip publish for placeholder versions
        if: steps.package-version.outputs.is_placeholder == 'true'
        run: echo "Skipping npm publish for placeholder version ${{ steps.package-version.outputs.version }}"
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        if: steps.package-version.outputs.is_placeholder != 'true'
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        if: steps.package-version.outputs.is_placeholder != 'true'
      - run: npm run build
        if: steps.package-version.outputs.is_placeholder != 'true'
      - run: npm publish --access=public --tag ${{ steps.package-version.outputs.npm_tag }}
        if: steps.package-version.outputs.is_placeholder != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
